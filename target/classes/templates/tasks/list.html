<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task List</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Task List</h1>
<a href="/tasks/add">Add New Task</a>

<table>
  <thead>
  <tr>
    <th>Task Title</th> <!-- Make sure the header reflects 'Title' -->
    <th>Description</th>
    <th>Due Date</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="task : ${tasks}">
    <td th:text="${task.title}"></td> <!-- Use 'title' instead of 'name' -->
    <td th:text="${task.description}"></td>
    <td th:text="${task.dueDate}"></td>
    <td th:text="${task.status}"></td>
    <td>
      <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
      <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
